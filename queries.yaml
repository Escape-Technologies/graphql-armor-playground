queries:
  - name: Introspection
    comment: Run the Introspection query and explore it in GraphQL Voyager
    query: |
      query IntrospectionQuery {
        __schema {

          queryType { name }
          mutationType { name }
          subscriptionType { name }
          types {
            ...FullType
          }
          directives {
            name
            description

            locations
            args {
              ...InputValue
            }
          }
        }
      }

      fragment FullType on __Type {
        kind
        name
        description

        fields(includeDeprecated: true) {
          name
          description
          args {
            ...InputValue
          }
          type {
            ...TypeRef
          }
          isDeprecated
          deprecationReason
        }
        inputFields {
          ...InputValue
        }
        interfaces {
          ...TypeRef
        }
        enumValues(includeDeprecated: true) {
          name
          description
          isDeprecated
          deprecationReason
        }
        possibleTypes {
          ...TypeRef
        }
      }

      fragment InputValue on __InputValue {
        name
        description
        type { ...TypeRef }
        defaultValue


      }

      fragment TypeRef on __Type {
        kind
        name
        ofType {
          kind
          name
          ofType {
            kind
            name
            ofType {
              kind
              name
              ofType {
                kind
                name
                ofType {
                  kind
                  name
                  ofType {
                    kind
                    name
                    ofType {
                      kind
                      name
                    }
                  }
                }
              }
            }
          }
        }
      }
  - name: Stacktrace
    comment: Any erroneous query is sufficient
  - name: MaxDepth
    query: |
      query MaxDepth{
        numberRepresentation(value: 4) {
          following {
            preceding {
              following {
                preceding {
                  following {
                    following {
                      preceding {
                        following {
                          litteralName
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
  - name: FieldSuggestion
    query: |
      query FieldSuggestion{
        numberRepresentation(value: 4) {
          isPrim
        }
      }
  - name: MaxAliases
    query: |
      query MaxAliases{
        numberRepresentation(value: 4) {
          a: isPrime
          b: isPrime
          c: isPrime
          d: isPrime
          e: isPrime
          f: isPrime
          g: isPrime
          h: isPrime
          i: isPrime
          j: isPrime
          k: isPrime
          l: isPrime
          m: isPrime
          n: isPrime
          o: isPrime
          p: isPrime
          q: isPrime
          r: isPrime
          s: isPrime
          t: isPrime
          u: isPrime
          v: isPrime
          w: isPrime
          x: isPrime
          y: isPrime
          z: isPrime
        }
      }
  - name: MaxDirectives
    query: |
      query MaxDirectives{
        numberRepresentation(value: 4) {
          following {
            numberRepresentation @include(if: true) @skip(if: false)
          }
        }
      }
  - name: BatchedQueries
    command: "curl -X POST http://localhost:4000/graphql -H 'Content-Type: application/json' -d @batch-query.json"
  - name: Stacktrace
    query: |
      query Stacktrace {
        numbersAreUseless(value: 3) {
          litteralName
        }
      }
